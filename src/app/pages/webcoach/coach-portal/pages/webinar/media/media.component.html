<!-- https://material.angular.io/cdk/drag-drop/overview -->

<div style="height: 100%; overflow-y: auto; padding-bottom: 2rem; box-sizing: border-box">
  <app-page-header [cTitle]="'Medien'" [cWidth]="'100%'"></app-page-header>
  <main cdkDropList (cdkDropListDropped)="onDrop_Section($event)" class="page-horizontal flex-vertical" style="gap: 1rem">
    <section *ngFor="let aSection of lSections" class="flex-vertical section-horizontal" style="height: 5rem" cdkDrag>
      <div class="flex" style="gap: 1rem">
        <div id="vSection" (click)="onClick_Section(aSection)">
          <p style="">{{aSection.cName}}</p>
        </div>
        <div cdkDropListGroup style="width: 100%" class="flex" style="gap: 1rem; flex-wrap: wrap;">

          <div
            cdkDropList
          ></div>

          <!-- units -->
          <div cdkDropList cdkDropListOrientation="horizontal" *ngFor="let aUnit of aSection.lUnits"  (click)="onClick_Unit(aUnit)" (cdkDropListDropped)="onDrop_Unit($event)">
            <p  cdkDrag id="vUnit" style="display: flex">{{aUnit.cName}}</p>
          </div>

          <!-- unit-add -->
          <div id="vUnitAdd" (click)="onClick_AddUnit(aSection)">
            <mat-icon fontIcon="add"></mat-icon>
          </div>

        </div>

      </div>

    </section>
    <div class="section-horizontal">
      <div id="vSectionAdd" (click)="onClick_AddSection()">
        <mat-icon fontIcon="add"></mat-icon>
      </div>
    </div>
  </main>
</div>
