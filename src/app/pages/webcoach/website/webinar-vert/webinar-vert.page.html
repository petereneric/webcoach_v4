<!-- -1px is needed for iphone overlap issue -->


<div autoscroll="true" #vCover style="width: 100%; height: calc(200dvh); background-color: green; position: absolute; top: 0; z-index: 7; overflow: auto;">
  <p style="text-align: center">Please swipe up to start video</p>
  <p style="text-align: center">Please swipe up to start video</p>
  <p style="text-align: center">Please swipe up to start video</p>
  <p style="text-align: center">Please swipe up to start video</p>
  <p style="text-align: center">Please swipe up to start video</p>
</div>


<!-- list for choosing items -->
<div #vList style="transform: translateY(30rem); z-index: 7; height: 30rem; width: 100%; background-color: white; position: fixed; bottom: 0">
  <div *ngFor="let oSection of svWebinar.bsSections.value">
    <app-item-section (eventUnit)="onEventUnit($event)" [oSection]="oSection"></app-item-section>
  </div>
</div>

<!-- overlaps the list so that the nav bar in safari is dark -->
<div class="bg-dark" style="transform: translateY(30rem); z-index: 8; height: 30rem; width: 100%; position: fixed; bottom: 0"></div>

<!-- tabs - need to be on top -->
<div #vTabs (panmove)="onProcessMove($event)" (panend)="onProcessEnd($event)" class="bg-dark"
     style="z-index: 6; display: flex; justify-content: center; align-items: center; position: fixed; bottom: 0; height: 3.5rem; width: 100%;">

  <!-- needed so that the pan gesture works on the whole tab bar -->
  <mat-icon class="bg-dark" style=" opacity: 0; position: absolute; width: 100%; height: 100%; z-index: 6" #vTabIconHome (click)="onTabHome()"
            class="is-standard ic-light" fontIcon="home"></mat-icon>

  <mat-icon style=" margin-left: auto; margin-right: auto; position: relative; z-index: 6" #vTabIconHome (click)="onTabHome()" class="is-standard ic-light"
            fontIcon="home"></mat-icon>

  <mat-icon style="margin-left: auto; margin-right: auto; position: relative;  z-index: 6" #vTabIconList (click)="onOpenList()" class="is-standard ic-light"
            fontIcon="list"></mat-icon>


</div>

<div class="flex flex-vertical bg-dark" style="position: fixed; height: calc(100dvh - 3.5rem); width: 100%; z-index: 5;">




  <!-- needed for catching the swipe gesture -->
  <div #vSwipe (click)="onClickVideo()" (panend)="onSwipeEnd($event)" (panmove)="onSwipeMove($event)"
       style=" z-index: 4; position: absolute; height: calc(100dvh - 3.5rem); width: 100%"></div>


  <!-- video elements -->
  <div #videoWrapper
       style="width: 100%; z-index: 2; position:relative; margin-bottom: 3.5rem; top: 0; height: calc(100dvh - 3.5rem); transform: translateY(calc(-100dvh + 3.5rem))">

    <!-- video preview top -->
    <div #videoTop class="bg-dark" style="width: 100%; z-index: 2; background-color: #7b1fa2; position: relative; height: calc(100dvh - 3.5rem)"></div>

    <!-- video center -->
    <video #video style="z-index: 2;width: 100%; position:relative; height: calc(100dvh - 3.5rem)" class="bg-dark vjs-custom video-js" controls playsinline
           preload="none"></video>

    <!-- video preview bottom -->
    <div #videoBottom class="bg-dark" style="width: 100%; z-index: 2; position: relative; height: calc(100dvh - 3.5rem)"></div>

  </div>


  <!-- centered play icon -->
  <div #vPlay style="position:absolute; z-index: 3; top: 50%; left: 50%; transform: translate(-50%, -50%); opacity: 0;">
    <mat-icon class="is-xxl ic-light" fontIcon="play_circle_filled"></mat-icon>
  </div>

  <!-- centered pause icon -->
  <div #vPause style="position:absolute; z-index: 3; top: 50%; left: 50%; transform: translate(-50%, -50%); opacity: 0;">
    <mat-icon class="is-xxl ic-light" fontIcon="pause_circle_filled"></mat-icon>
  </div>





  <!-- needed so that it lays below nav bar and makes it black -->
  <div class="bg-dark" style="z-index: 6; height: 40rem; width: 100%; position: absolute; bottom: 0; transform: translateY(calc(40rem - 1px))">
  </div>

  <!-- process bar for showing how much of the video has been played-->
  <div #vProcess class="process" style="z-index: 6; width: 0%; background-color: white; height: 0.2rem; position: fixed; bottom: 0; margin-bottom: 3.5rem"></div>


</div>
