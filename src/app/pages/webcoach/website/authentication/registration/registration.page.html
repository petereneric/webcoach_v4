<div class="content-below-menu">
  <div class="page-horizontal page-vertical">
    <div class="section-horizontal section-vertical">
      <p class="title">Jetzt kostenlos registrieren und direkt loslegen</p>

      <div class="spv-05"></div>

      <form [formGroup]="form" (ngSubmit)="register()">
        <label class="input-border" lines="none">
          <input label="VollstÃ¤ndiger Name" labelPlacement="floating" formControlName="cName" type="text">
        </label>

        <div class="spv-025"></div>

        <div class="input-info-container">
          <p *ngIf="bSubmitted && errorControl.cEmail.errors?.['required']" class="input-info-text-error">Bitte
            Namen eingeben</p>
        </div>

        <div class="spv-05"></div>

          <input label="E-Mail" labelPlacement="floating" formControlName="cEmail" type="email">


        <div class="spv-025"></div>

        <div class="input-info-container">
          <p *ngIf="bSubmitted && errorControl.cEmail.errors?.['required']" class="input-info-text-error">Bitte
            E-Mail Adresse eingeben</p>
        </div>

        <div class="spv-05"></div>

          <input label="Passwort" labelPlacement="floating" formControlName="cPassword" [type]="bShowPassword ? 'text' : 'password'">
          <!--<mat-icon class="i-eye" [name]="bShowPassword ? 'eye-off' : 'eye'" (click)="bShowPassword = !bShowPassword"></mat-icon>-->


        <div class="spv-025"></div>

        <div class="input-info-container">
          <p *ngIf="bSubmitted && errorControl.cPassword.errors?.['required']" class="input-info-text-error">Bitte
            gebe ein Passwort ein</p>

        </div>

        <div class="spv-1"></div>

        <button class="b-1-primary" type="submit">Kostenlos registrieren</button>

        <div class="spv-1"></div>

        <p class="tsl-xs text-align-center">Mit der Registrierung stimmst Du unseren <span class="link-privacy-policy" [routerLink]="'/datenschutzbestimmungen'">Datenschutzbestimmungen</span> zu.</p>

        <div class="spv-1"></div>
        <div class="divider"></div>
        <div class="spv-1"></div>

        <p class="tsl-s text-align-center">Du hast schon ein Konto? <span class="t-link" [routerLink]="'/login/' +  kWebinar">Anmelden</span></p>

      </form>
    </div>
  </div>
  <app-footer></app-footer>
</div>
