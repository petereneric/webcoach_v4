<!-- HEIGHT NEEDED SO THAT INPUT IS ABOVE KEYBOARD AND NOT UNCONTROLLED SOMEWHERE ELSE -->
<div #vInputContainer class="bg-dark flex align-items-center" (panmove)="null"
     style="display: none; padding-top: 0.75rem; padding-bottom: 0.75rem; max-height: 16rem; width: 100%; z-index: 21; position: fixed; bottom: 0; box-sizing: border-box; padding-right: 0rem !important;">

  <div #vInputWrapper class="i" style="height: 100%; width: 100% !important; margin-left: 1rem !important; padding-right: 0.75rem !important;" (panstart)="null" (panmove)="null">
      <span #vRegard class="ts-xs tc-primary_" (panmove)="null"
            style="margin-left: 0.2rem !important; position: absolute; padding-bottom: 0.25rem; box-sizing: border-box">{{'@ ' + cRegard}}</span>
    <textarea #vInput type="text" [placeholder]="cHint"
              style="margin-left: 0.25rem !important; overflow: hidden !important; width: 100% !important; line-height: 1.2rem; position: relative;"></textarea>

  </div>


  <mat-icon (click)="onSubmit()" [ngClass]="vInput.value === '' ? 'ic-light-two' : 'ic-light'" class="is-s" style="padding: 1rem" fontIcon="send" (panmove)="null"></mat-icon>

</div>

<ng-template>

</ng-template>

<div #vClickScreen (click)="close()" (panmove)="null" class="bg-dark" style="opacity: 0; position: fixed; width: 100dvw; height: 100dvh; z-index: 20">
</div>

<!-- if there will be any problems check if this library needs to be uninstalled: https://www.npmjs.com/package/ngx-autosize -->
