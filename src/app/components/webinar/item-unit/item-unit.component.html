<div #container class="container">
  <mat-icon class="is-standard ic-light-two" style="padding: 0.3rem;" [fontIcon]="oUnit?.oUnitPlayer?.tStatus === 2 ? 'check_box' : 'check_box_outline_blank'"
            (click)="onCheck()"></mat-icon>

  <div class="container-text" (click)="onSelect(oUnit)">
    <p #tvTitle class="ts-s tc-light tw-bold" style="margin-bottom: 0.375rem !important;">{{oUnit?.cName}}</p>
    <div class="flex align-items-center">
      <mat-icon #ivPlayIcon [ngClass]="this.oUnit?.id === this.currentUnit?.id ? 'ic-primary' : 'ic-light-two'" class="is-s ic-light-two" fontIcon="play_circle"></mat-icon>
      <p #tvSubtitle class="ts-xs tc-light-two ml-05">{{uDateTime.secondsToDefault(oUnit?.secDuration!) + " Min." + (oUnit!.oUnitPlayer! && oUnit!.oUnitPlayer!.nNotes > 0 ? "\u00A0\u00A0â€¢\u00A0\u00A0" + oUnit!.oUnitPlayer!.nNotes + (oUnit!.oUnitPlayer!.nNotes > 1 ? " Notizen" : " Notiz") : "")}}</p>
    </div>
  </div>

  <mat-icon *ngIf="oUnit?.bMaterial" mat-button [matMenuTriggerFor]="menu" class="is-s ic-light-two" style="padding: 0.5rem; margin: 0rem" fontIcon="attach_file"
            ></mat-icon>
  <!--
  <button *ngIf="oUnit?.bMaterial" class="button" mat-button [matMenuTriggerFor]="menu">  (click)="onMaterial()"
    <div class="flex align-items-center">
      <mat-icon fontIcon="download"></mat-icon>
      <p>Materialien</p>
    </div>
  </button>
  -->
  <mat-menu #menu="matMenu" class="mat-menu">
    <div *ngFor="let material of oUnit?.lMaterials">
      <button mat-menu-item class="mat-menu-item" (click)="onMaterial(material.cName)">{{material.cName}}</button>
    </div>
  </mat-menu>
</div>
